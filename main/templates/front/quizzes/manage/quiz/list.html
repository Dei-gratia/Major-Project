{% extends 'front/master.html' %}
{% load static %}

{% block head %}
<title>My quizzes</title>
<link rel="stylesheet" href="{% static 'css/common.css' %}">
<link rel="stylesheet" href="{% static 'css/courses/manage/list.css' %}">
<link rel="stylesheet" href="">
{% endblock %}

{% block main %}
<div class="content">
	<div class="page-heading-container">
		<h1 class="page-heading">My quizzes</h1>
	</div>
	<div class="contents-container">
		{% for quiz in object_list %}
		<div class="card course-card">
			<h3>{{ quiz.title	}}</h3>
			<p>
			<a href="{% url 'quiz_edit' quiz.id %}">Edit</a>
			<a href="{% url 'quiz_delete' quiz.id %}">Delete</a>
			<a href="{% url 'quiz_questions_update' quiz.id %}">Edit questions</a>
			</p>
		</div>
		{% empty %}
		<p>You haven't created any quizzes yet.</p>
		{% endfor %}
		
		<a	href="{% url 'quiz_create' %}" class="button btn">Create new quiz</a>
		
	</div>

{%	endblock	%}
